<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Austria';
            src: url('austria.otf') format('opentype'), url('austria.ttf') 
            format('truetype');
            font-weight: normal;
            font-style: normal;
        
        }


        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Austria' , Times , Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> 
    Ea repudiandae nesciunt quibusdam nobis totam ullam deserunt itaque <br> 
    facere molestiae velit voluptatum quae laudantium perspiciatis, <br>
    ratione ipsum amet rerum aperiam sapiente!</p>
    
</body>
</html>
